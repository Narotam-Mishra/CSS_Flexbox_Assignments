<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Assignment-4 - Pricing Card</title>
  </head>
  <body>
    <div class="parent-container">
      <div class="container">
        <!-- Card1 for Free Plan -->
        <div class="card-1">
          <div class="free-plan">
            <h1 id="fp-title">Free Plan</h1>
            <p id="fp-desc">For personal</p>
            <h1 id="fp-price">$0</h1>
            <div class="free-plan-content">
              <div class="fp-i">
                <img src="./images//check-mark 1.svg" alt="check-mark_icon" />
                <span class="fp-text">1 users</span>
              </div>
              <div class="fp-i">
                <img src="./images//check-mark 1.svg" alt="check-mark_icon" />
                <span class="fp-text">4 Web mails</span>
              </div>
              <div class="fp-i">
                <img src="./images//check-mark 1.svg" alt="check-mark_icon" />
                <span class="fp-text">Responsive Website</span>
              </div>
              <div class="fp-i">
                <img src="./images//check-mark 1.svg" alt="check-mark_icon" />
                <span class="fp-text">Free SSL</span>
              </div>
            </div>
            <button id="fp-button">Subscribe now</button>
          </div>
        </div>

        <!-- Card2 for Basic Plan -->
        <div class="card-2">
          <div class="basic-plan">
            <h1 id="bp-title">Basic Plan</h1>
            <p id="bp-desc">For small business</p>
            <h1 id="bp-price">$29</h1>
            <div class="bp-content">
                <div class="bp-i">
                  <img src="./images/check-mark_b.svg" alt="check-mark_icon" />
                  <span class="bp-text">4 users</span>
                </div>
                <div class="bp-i">
                  <img src="./images/check-mark_b.svg" alt="check-mark_icon" />
                  <span class="bp-text">10 Web mails</span>
                </div>
                <div class="bp-i">
                  <img src="./images/check-mark_b.svg" alt="check-mark_icon" />
                  <span class="bp-text">Responsive Website</span>
                </div>
                <div class="bp-i">
                  <img src="./images/check-mark_b.svg" alt="check-mark_icon" />
                  <span class="bp-text">Free SSL</span>
                </div>
              </div>
            <button id="bp-button">Subscribe now</button>
          </div>
        </div>

        <!-- Card3 for Pro Plan -->
        <div class="card-3">
          <div class="pro-plan">
            <h1 id="pp-title">Pro Plan</h1>
            <p id="pp-desc">For enterprise</p>
            <h1 id="pp-price">$49</h1>
            <div class="pp-content">
                <div class="pp-i">
                  <img src="./images//check-mark 1.svg" alt="check-mark_icon" />
                  <span class="pp-text">Unlimited users</span>
                </div>
                <div class="pp-i">
                  <img src="./images//check-mark 1.svg" alt="check-mark_icon" />
                  <span class="pp-text">Unlimited Web mails</span>
                </div>
                <div class="pp-i">
                  <img src="./images//check-mark 1.svg" alt="check-mark_icon" />
                  <span class="pp-text">Responsive Website</span>
                </div>
                <div class="pp-i">
                  <img src="./images//check-mark 1.svg" alt="check-mark_icon" />
                  <span class="pp-text">Free SSL + SEO</span>
                </div>
              </div>
            <button id="pp-button">Subscribe now</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
