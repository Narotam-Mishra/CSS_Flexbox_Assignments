<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Assignment5 - IRCTC Ticket booking page</title>
</head>
<body>
    
    <div class="main-container">
        <div class="container">
            <!-- Logo image container -->
            <div class="logo-container">
                <img class="logo-img1" src="./images/image 5.svg" alt="logo_image1">
                <img class="logo-img2" src="./images/image 6.svg" alt="logo_image2">
            </div>
            <!-- Nav bar button container -->
            <div class="nav-container">
                <ul class="nav-items">
                    <li>Ask Disha</li>
                    <li>Contact us</li>
                    <li>Alerts</li>
                </ul>
            </div>

            <!-- Nav buttons -->
            <div class="nav-buttons">
                <button id="login-btn">Login</button>
                <button id="register-btn">Register</button>
                <button id="ag-login-btn">Agent Login</button>
            </div>

            <!-- Text Set -->
            <div class="text-desc">
                <h1>Indian Railways</h1>
                <div class="m-text">
                    <Span id="mt-1" class="mt">Safety</Span>
                    <Span id="mt-2" class="mt">Security</Span>
                    <span id="mt-3" class="mt">Punctuality</span>
                </div>
            </div>

            <!-- Image container -->
            <div class="img-container">
                <img src="./images/Rectangle 11.svg" alt="inndian_railway_image">
            </div>

            <!-- container for button group -->
            <div class="button-grp">
                <!-- Book Ticket button -->
                <div class="bt-btn">
                    <img src="./images//book-Vector.svg">
                    <span>BOOK Ticket</span>
                </div>

                <!-- PNR button -->
                <div class="pnr-btn">
                    <img src="./images//ch-Vector.svg">
                    <span>PNR Status</span>
                </div>

                <!-- chart/Vacancy button -->
                <div class="cv-btn">
                    <img src="./images/c-v_Vector.svg">
                    <span>Charts/Vacancy</span>
                </div>
            </div>

            <!-- Location details -->
            <div class="loc-con">
                <div class="ft">
                    <span>From</span>
                    <img src="./images/expand_more.svg">
                </div>
                <div class="src-loc">
                    <img src="./images/src-Group_train.svg">
                    <span>Bangalore</span>
                </div>
                <span class="src-loc-b">KSR - Bangalore</span>
                <div class="src-dest-arrow">
                    <img src="./images/sync_alt_src-des.svg">
                </div>
                <div class="ff">
                    <span>To</span>
                    <img src="./images/expand_more.svg">
                </div>
                <div class="dest-loc">
                    <img src="./images/ic-search-to-desktop.svg">
                    <span>Kasaragod</span>
                </div>
                <span class="dest-loc-b">KSD - Kasaragod</span>
            </div>

            <!-- ticket details-container -->
            <div class="tic-desc">
                <img src="./images/ic-search-calender-desktop.svg" class="calenderIcon">
                <div class="d-text">
                    <span>Date</span>
                    <img src="./images/expand_more.svg" alt="expand_icon">
                </div>
                <div class="d-desc">
                    <span>01 Aug 23</span>
                </div>
                <div class="d-day">
                    <span>Tuesday</span>
                </div>

                <img src="./images//group_work.svg" class="grp-wrk">
                <div class="cls-desc">
                    <span>Class</span>
                    <img src="./images/expand_more.svg" alt="expand_icon">
                </div>
                <div class="cls-cat">
                    <span>3A</span>
                </div>
                <div class="cls-name">
                    <span>AC 3 Tier</span>
                </div>

                <img src="./images/widgets.svg" alt="widgets_icon" class="widgets">
                <div class="seat-desc">
                    <span>Seat Type</span>
                    <img src="./images/expand_more.svg" alt="expand_icon">
                </div>
                <div class="st-txt">
                    <span>TATKAL</span>
                </div>
                <div class="cls-type">
                    <span>AC 3 Tier</span>
                </div>
            </div>

            <!-- Search Train button -->
            <div class="search-btn">
                <span>Search Train</span>
                <img src="./images/arrow_forward.svg">
            </div>
        </div>
    </div>
</body>
</html>
